<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading-1">Number Guessing Game</h1>
      <h4 class="h-five">Try guessing a number between 1 and 100</h4>
      <h4 class="h-five">You have 10 attempts to guess the right number</h4>
      <script src="script.js"></script>
    </div>
    <form id="form">
      <h3>Guess the number</h3>
      <input type="text" placeholder="" id="userInput" autocomplete="off"/>
      <br></br>
      <button id="sub">Guess Number</button>
    </form>
    <div class="info">
      <p id="guesses">your previous guess : <span id="prev-guess"></span></p>
      <p id="attempts">
        Total number of attempts left : <span id="remaining">10</span>
      </p>
      <p id="lowOrHigh"></p>
      <p id="result"></p>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
