<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
  </head>
  <body style="background-color: black" ;>
    <br />
    <br />

    <div
      style="
        display: flex;
        justify-content: space-between;
        font-size: 30px;
        background-color: white;
        padding: 0px;
        border-radius: 5px;
        border: none;
      "
    >
      <a
        href="../projects.html"
        style="
          text-decoration: none;
          color: black;
          background-color: orange;
          width: 150px;
          text-align: center;
          align-content: center;
        "
        >HOME</a
      >
      <span
        style="
          font-size: 50px;
          background-color: orange;
          width: 350px;
          text-align: center;
          align-content: center;
        "
      >
        Digital clock</span
      >
    </div>
    <div
      class="clock"
      id="clock"
      style="
        text-align: center;
        background-color: orange;
        padding: 25px;
        border-radius: 5px;
        height: 250px;
        width: 1200px;
        margin-top: 75px;
        font-weight: 200;
        font-size: 200px;
        align-content: center;
      "
    ></div>
  </body>
  <script>
    const clock = document.getElementById("clock");
    setInterval(function () {
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000); //1000 is milliseconds - interval for function to run
  </script>
</html>
